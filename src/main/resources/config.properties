messaging-port=25555

# Choose between SERIALIZATION, MySQL, SQLite
# If serialization is chosen, program will save all data by serializing it every "save-period" milliseconds.
data-storage-type=SERIALIZATION

# Serialization data path
ser-data-path=data.ser

save-period=300000

# MySQL data properties (only if data-storage-type=MySQL)
mysql-database-ip=localhost
mysql-database-port=3306
mysql-database-name=safemessage
mysql-user-name=root
mysql-user-password=

# SQLite url (only if data-storage-type=SQLite)
sqlite-url=jdbc:sqlite:data.db

#Chat date format
date-format=yyyy-MM-dd HH:mm

#Char syntax with variables {date}, {message}, {from} (sender)
syntax=[%date%] %from%: %message%

#My name
my-name=ME